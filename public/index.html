<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timestamp microservice</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>API Basejump: Timestamp microservice</h1>
    <h3>Enter a date in unix or natural time and get back the unix and natural time of that date</h3>
    <h3>Example Usage:</h3>
    <h4>Natural: August 16, 1997 or August 16 1997</h4>
    <h4>Unix: 871689600</h4>
    <form target='/' target="_blank" method="post">
      <input type="text" name="time" placeholder="Enter a Date." required>
      <input type="submit" value ="Submit" >
    </form>
    <h4>Make sure to use proper spacing!</h4>
  </body>
</html>
